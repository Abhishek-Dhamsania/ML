<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #A2C2E4, #B8D6E7, #D4E9F4);
            color: #1A3C63;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            color: #1A3C63;
        }

        .form-container input, .form-container select {
            background-color: #E3F2FD;
            border-radius: 8px;
            border: 1px solid #81D4FA;
            color: #333;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-container input:focus, .form-container select:focus {
            background-color: #BBDEFB;
            outline: none;
            border: 2px solid #1A3C63;
        }

        .form-container button {
            background-color: #1E88E5;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #1976D2;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1.1rem;
            color: #1A3C63;
        }

        .footer a {
            color: #A2C2E4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .warning {
            color: #1A3C63;
            font-size: 1.2rem;
            margin-top: 20px;
            font-style: italic;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-row .form-group:last-child {
            flex: 2;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #1E88E5;
            color: white;
        }

        .header .site-name {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .header .nav-links a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .header .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
      <div class="site-name">Used Phone Price Predictor</div>
      <div class="nav-links">
            <a href="{{url_for('home')}}">Home</a>
            <a href="{{url_for('about')}}">About</a>
            <a href="https://www.linkedin.com/in/abhishek-dhamsania" target="_blank">LinkedIn</a>
            <a href="https://github.com/Abhishek-Dhamsania" target="_blank">Github</a>
      </div>
  </header>

    <form action="/predict/" method="POST" class="text-gray-600 body-font relative">
      
        <div class="container px-5 py-24 mx-auto">
            <div class="lg:w-1/2 md:w-2/3 mx-auto form-container">

                <!-- Device Brand Selection -->
                <div class="form-group">
                    <label for="Device_Brand" class="leading-7 text-sm text-gray-600">Device Brand</label>
                    <select name="Device_Brand" id="Device_Brand" required>
                        <option value="Acer">Acer</option>
                        <option value="Alcatel">Alcatel</option>
                        <option value="Apple">Apple</option>
                        <option value="Asus">Asus</option>
                        <option value="BlackBerry">BlackBerry</option>
                        <option value="Celkon">Celkon</option>
                        <option value="Coolpad">Coolpad</option>
                        <option value="Gionee">Gionee</option>
                        <option value="Google">Google</option>
                        <option value="HTC">HTC</option>
                        <option value="Honor">Honor</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Karbonn">Karbonn</option>
                        <option value="LG">LG</option>
                        <option value="Lava">Lava</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="Meizu">Meizu</option>
                        <option value="Micromax">Micromax</option>
                        <option value="Microsoft">Microsoft</option>
                        <option value="Motorola">Motorola</option>
                        <option value="Nokia">Nokia</option>
                        <option value="OnePlus">OnePlus</option>
                        <option value="Oppo">Oppo</option>
                        <option value="Panasonic">Panasonic</option>
                        <option value="Realme">Realme</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Sony">Sony</option>
                        <option value="Spice">Spice</option>
                        <option value="Vivo">Vivo</option>
                        <option value="XOLO">XOLO</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="ZTE">ZTE</option>
                    </select>
                </div>

                <!-- Screen Size -->
                <div class="form-group">
                    <label for="screen_size" class="leading-7 text-sm text-gray-600">Screen Size (In cm)</label>
                    <input type="number" name="screen_size" id="screen_size" required>
                </div>

                <!-- 4G and 5G -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="4g" class="leading-7 text-sm text-gray-600">4G</label>
                        <select name="4g" id="4g" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="5g" class="leading-7 text-sm text-gray-600">5G</label>
                        <select name="5g" id="5g" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <!-- Camera & Specs -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="rear_camera_mp" class="leading-7 text-sm text-gray-600">Rear Camera </br>(In Megapixels)</label>
                        <input type="number" name="rear_camera_mp" id="rear_camera_mp" required>
                    </div>

                    <div class="form-group">
                        <label for="front_camera_mp" class="leading-7 text-sm text-gray-600">Front Camera </br>(In Megapixels)</label>
                        <input type="number" name="front_camera_mp" id="front_camera_mp" required>
                    </div>
                </div>

                <!-- Memory, Battery, and Weight -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="internal_memory" class="leading-7 text-sm text-gray-600">Internal Memory </br>(GB)</label>
                        <input type="number" name="internal_memory" id="internal_memory" required>
                    </div>

                    <div class="form-group">
                        <label for="ram" class="leading-7 text-sm text-gray-600">RAM </br>(GB)</label>
                        <input type="number" name="ram" id="ram" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="battery" class="leading-7 text-sm text-gray-600">Battery Capacity </br>(mAh)</label>
                        <input type="number" name="battery" id="battery" required>
                    </div>

                    <div class="form-group">
                        <label for="weight" class="leading-7 text-sm text-gray-600">Weight </br>(in Grams)</label>
                        <input type="number" name="weight" id="weight" required>
                    </div>
                </div>

                <!-- Year and Days Used -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="release_year" class="leading-7 text-sm text-gray-600">Release Year</label>
                        <select name="release_year" id="release_year" required>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="days_used" class="leading-7 text-sm text-gray-600">Days Used</label>
                        <input type="number" name="days_used" id="days_used" required>
                    </div>
                    

                </div>

                <div class="form-row">
                    <div class="form-row">
                        <div class="form-group">
                          <label for="normalized_new_price" class="leading-7 text-sm text-gray-600">New Price </br>(In Rs.)</label>
                          <input id="thirteen" name="normalized_new_price" required="required" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                      </div>
                </div>

                <!-- Price Prediction Button -->
                <div class="form-group">
                    <button type="submit">Predict Price</button>
                </div>
            </div>
        </div>
    </form>

    <div class="footer">
        <p>Sorry! Currently, the model can only work for phones launched between 2013 and 2020 due to data insufficiency. The model will be updated as soon as data becomes available.</p>
    </div>
</body>
</html>
